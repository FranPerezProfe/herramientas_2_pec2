<!DOCTYPE html>
<html lang="es">
    <head>
        <title>PEC2 - Herramientas HTML y CSS aula II</title>
        <meta name="description" content="Desarrollo de la PEC1" />
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            type="text/css"
            href="./assets/styles/main.scss"
        />
        <link
            rel="icon"
            type="image/x-icon"
            href="./assets/images/logoSmall.png"
        />
    </head>

    <body>
        <header class="container">
            <nav class="navbar navbar-expand-md bg-white">
                <div class="container">
                    <a class="navbar-brand" href="index.html">
                        <img
                            class="navbar-brand__img"
                            src="./assets/images/logo.png"
                            alt="Foto de perfil"
                        />
                    </a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div
                        class="collapse navbar-collapse justify-content-end"
                        id="navbarSupportedContent"
                    >
                        <ul class="navbar-nav">
                            <li class="nav-item mx-3">
                                <a class="nav-link" href="members.html"
                                    >Miembros</a
                                >
                            </li>
                            <li class="nav-item mx-3">
                                <a class="nav-link" href="news.html"
                                    >Noticias</a
                                >
                            </li>
                            <li class="nav-item mx-3">
                                <a
                                    class="nav-link active"
                                    href="online_festival.html"
                                    >Festival online</a
                                >
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main id="online">
            <div id="carouselBandas" class="carousel slide" data-bs-ride="true">
                <div class="carousel-indicators">
                    <button
                        type="button"
                        data-bs-target="#carouselBandas"
                        data-bs-slide-to="0"
                        class="active"
                        aria-current="true"
                        aria-label="Slide 1"
                    ></button>
                    <button
                        type="button"
                        data-bs-target="#carouselBandas"
                        data-bs-slide-to="1"
                        aria-label="Slide 2"
                    ></button>
                    <button
                        type="button"
                        data-bs-target="#carouselBandas"
                        data-bs-slide-to="2"
                        aria-label="Slide 3"
                    ></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img
                            src="assets/images/online/online1.jpg"
                            class="d-block w-100"
                            alt="Imagen del carrusel online 1"
                        />
                    </div>
                    <div class="carousel-item">
                        <img
                            src="assets/images/online/online2.jpg"
                            class="d-block w-100"
                            alt="Imagen del carrusel online 2"
                        />
                    </div>
                    <div class="carousel-item">
                        <img
                            src="assets/images/online/online3.jpg"
                            class="d-block w-100"
                            alt="Imagen del carrusel online 3"
                        />
                    </div>
                </div>
                <button
                    class="carousel-control-prev"
                    type="button"
                    data-bs-target="#carouselBandas"
                    data-bs-slide="prev"
                >
                    <span
                        class="carousel-control-prev-icon"
                        aria-hidden="true"
                    ></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button
                    class="carousel-control-next"
                    type="button"
                    data-bs-target="#carouselBandas"
                    data-bs-slide="next"
                >
                    <span
                        class="carousel-control-next-icon"
                        aria-hidden="true"
                    ></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <h1>¡El concierto anterior fue todo un éxito!</h1>
            <div class="online-concert">
                <iframe
                    width="560"
                    height="315"
                    src="https://www.youtube.com/embed/LP3NBNpeLpk"
                    title="Concierto online"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen
                ></iframe>
            </div>
        </main>

        <include src="./footer.html"></include>
        <script type="module" src="./assets/scripts/main.js"></script>
    </body>
</html>
